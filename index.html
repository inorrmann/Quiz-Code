<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" type="text/css" href="assets/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <button id="scores">View Highscores</button>
            </div>
            <div class="col-lg col-md col-sm">
                <p class="no-display" id="timer-text">Remaining time: <span style="margin-left: 10px"></span><span
                        id="timer">0</span></p>
            </div>
        </div>
        <div class="row" id="card">
            <div id="card-body">
                <h5 id="questions"></h5>
                <ol id="options"></ol>
            </div>
        </div>
        <div class="row" id="title-row">
            <h1 id="title">Coding Quiz Challenge</h1>
        </div>
        <div class="row" id="instructions">
            <h6>Try to answer the following questions within the time limit. Keep in mind that incorrect answers will
                penalize your time and score by 5 seconds. </h6>
        </div>
        <div class="row">
            <form class="no-display" id="form-results">
                Enter name: <input id="name">
                <button id="submit">Submit</button>
            </form>
            <button id="start">Start Quiz</button>
        </div>
        <div class="row">
            <h3></h3>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6" id="quiz-option1"></div>
            <div class="col-lg-6 col-md-6 col-sm-6" id="quiz-option2"></div>
        </div>
    </div>


    <script src="assets/questions.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
